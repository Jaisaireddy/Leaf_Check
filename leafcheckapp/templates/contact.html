{% extends 'base.html' %}
{% load static %}
{% block content %}

<div style="margin-top:100px"></div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="https://media.istockphoto.com/id/1311934969/photo/contact-us.jpg?s=612x612&w=0&k=20&c=_vmYyAX0aFi-sHH8eYS-tLLNfs1ZWXnNB8M7_KWwhgg=" alt="Contact Us Image" class="img-fluid">
    </div>
    <div class="col-md-6">
      <div class="text-center">
        <h3>Feedback</h3>
      </div>
      <form method="POST" class="md-form md-outline">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message" required></textarea>
        </div>
        <div class="mt-3 text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
